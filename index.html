<!DOCTYPE html>
<html>

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>


    <div id="pageContainer" class="centerDIV">

        <div class="centerDIV">
            <h1>MO SALAH Slideshow</h1>
        </div>

        <hr>

        <div id="buttonsContainer" class="centerDIV">
            <button id="btnPrevious" onclick="showPrevious()"><b>Previous</b></button>
            <button id="btnSlideShow" onclick="startSlideShow()"><b>Start SlideShow</b></button>
            <button id="btnStop" onclick="stopSlideShow()"><b>Stop</b></button>
            <button id="btnNext" onclick="showNext()"><b>Next</b></button>
        </div>

        <div id="imgContainer" class="centerDIV">
            <img id="imgViewer" src="img/1.jpg">
        </div>

    </div>


    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
